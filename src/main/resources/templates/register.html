<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="Generator" content="EditPlus®">
    <meta name="Author" content="eather_liang">
    <meta name="Keywords" content="">
    <meta name="Description" content="">
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
    <title>用户注册</title>
    <link rel="stylesheet" href="layui/css/layui.css">
</head>

<body style="background-image: url(img/idea.jpg)">
        <fieldset class="layui-elem-field" style="width: 380px; margin:0 auto; margin-top: 10%; box-shadow: 0 0 10px #d9edf7;">
        <legend>
            用户注册
        </legend>
        <form id="loginForm" name="form" class="layui-form" action="/register" onsubmit="return checkForm()">
            <div class="layui-form-item">
                <label class="layui-form-label">
                    账号
                </label>
                <div class="layui-input-inline">
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入账号" autocomplete="on" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                    <label class="layui-form-label">
                        密码
                </label>
                <div class="layui-input-inline">
                    <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    确认密码
                </label>
                <div class="layui-input-inline">
                    <input type="password" name="checkpassword" required lay-verify="required" placeholder="请再次输入密码" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="signin" onclick="login()">
                        立即提交
                    </button>
                    <button type="reset" class="layui-btn layui-btn-primary">
                        重置
                    </button>
                </div>
            </div>
        </form>
    </fieldset>
        <label class="laydate-day-mark" style="position:absolute;left: 47%;margin-top: 0.625rem;">已有账号，立即<a style="color: red;" href="/login"><strong>登录</strong></a></label>
    <script type="text/javascript" src="layui/layui.js"></script>
    <script type="text/javascript">
        function checkForm(){
            var password = document.form.password.value;
            var checkpassword = document.form.checkpassword.value;
            if (password!=checkpassword) {
                alert("两次输入密码不一致！");
                return false;
            }else{
                //alert("成功登录");
                return true;
            }
        }
    </script>
</body>
</html>
